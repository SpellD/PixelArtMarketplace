<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        #toolbar { background: #333; padding: 10px; color: white; }
        #canvas-container { position: relative; flex-grow: 1; overflow: hidden; }
        #pixel-canvas { position: absolute; cursor: crosshair; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.7); padding: 10px; color: white; }
        .auth-form { background: white; padding: 20px; border-radius: 5px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <div id="toolbar">
            <button id="login-btn">Login</button>
            <button id="logout-btn" class="hidden">Logout</button>
            <span id="user-info"></span>
            <button id="inventory-btn">My Pixels</button>
            <button id="center-btn">Center Map</button>
            <button id="buy-btn">Buy Selected ($<span id="total-cost">0</span>)</button>
            <input type="color" id="color-picker" value="#FF0000">
        </div>
        <div id="canvas-container">
            <canvas id="pixel-canvas"></canvas>
            <div id="controls">
                <div>Zoom: <span id="zoom-level">100%</span></div>
                <div>Position: <span id="position-info">0,0</span></div>
                <div id="pixel-info">Hover over a pixel</div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="hidden auth-form">
        <h2>Login/Register</h2>
        <button id="google-auth">Sign in with Google</button>
        <hr>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Password">
        <button id="email-login">Login</button>
        <button id="email-register">Register</button>
        <button id="close-auth">Close</button>
    </div>

    <!-- Inventory Modal -->
    <div id="inventory-modal" class="hidden auth-form">
        <h2>My Pixels</h2>
        <ul id="pixel-list"></ul>
        <button id="close-inventory">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
